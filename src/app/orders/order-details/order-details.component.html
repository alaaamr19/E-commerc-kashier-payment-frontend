<div class="container mt-5 d-flex justify-content-center">
  <div class="row mt-5">
    <div class="col-sm-12 col-md-10">
      <div class="alert alert-success" role="alert" *ngIf="successMessage">
        {{ successMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <i class="ti-close"></i>
        </button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <i class="ti-close"></i>
        </button>
      </div>
      <div class="card mb-xxl">
        <div class="card-body">
          <h3 class="card-title">#Order:{{ order._id }}</h3>
          <div class="container">
            <div class="row mt-5">
              <div class="col-md-12">
                <h5 class="mt-3">Placed On {{ order.createdAt }}</h5>
                <h4 class="mt-3">All products</h4>
                <div class="table-responsive">
                  <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total Price</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of order.items">
                        <td>
                          {{ item.product.name }}
                        </td>
                        <td>
                          {{ item.product.price }}
                        </td>
                        <td>{{ item.quantity }} LE</td>
                        <td>{{ item.quantity * item.product.price }} LE</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
