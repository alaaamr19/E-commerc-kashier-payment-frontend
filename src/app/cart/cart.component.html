<mat-card>
  <mat-horizontal-stepper #stepper>
    <mat-step label="Place Order">
      <section>
        <div class="cart-item" *ngFor="let item of cart; let i = index">
          <div class="cart-item-details">
            <h3>{{ item.product.name }}</h3>
            <p>Price: {{ item.product.price }} EGP</p>
            <div class="quantity-input m-1">
              <input
                type="number"
                [(ngModel)]="item.quantity"
                (change)="updateCartItem(item, i)"
              />
            </div>
            <button class="btn btn-danger" (click)="removeFromCart(item)">
              Remove
            </button>
          </div>
        </div>
        <p class="total-price">Total: {{ totalPrice }} EGP</p>
        <button class="btn btn-primary payment-button" (click)="placeOrder()">
          Proceed to Payment with Kashier
        </button>
      </section>
    </mat-step>

    <mat-step label="Payment">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Order Summary</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3>Selected Products</h3>
          <ul>
            <!-- Display the selected products -->
            <li *ngFor="let item of cart">
              {{ item.product.name }} * {{ item.quantity }}
            </li>
          </ul>
          <p>Total: {{ totalPrice }} EGP</p>
        </mat-card-content>
        <mat-card-actions>
          <a
            mat-button
            color="primary"
            href="{{ kashierHppUrl }}"
            target="_blank"
            >Proceed to Payment with Kashier</a
          >
        </mat-card-actions>
      </mat-card>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
